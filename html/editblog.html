<!DOCTYPE html>
<html>

<head>
    <title>Edit Blog - Blog.io</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/userauth.js"></script>
    <script src="../js/editblog.js"></script>
</head>

<body style="width: 100%; height: 100%;" onload="loadBlog();">
    <!-- Nav bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style="display: inline-flex; justify-content: left;">
                <img src="../images/blog.png" alt="Favicon" width="25px" height="25px"
                    style="margin-left: 10px; margin-right: 10px; cursor: pointer;"
                    onclick="window.location.href = '/index.html'" />
                <a class="navbar-brand" href="/index.html">Blog.io</a>
            </div>
        </nav>
    </header>

    <div style="width: 100%; height: 100%; display: flex; justify-content: center;">
        <div class="card-body" style="margin: 10px;">
            <h2>Edit Blog</h2>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="titlefield" placeholder="name@example.com">
                <label for="floatingInput">Title of the Blog</label>
            </div>
            <span><strong>A best blog comprises of a title that is capable of expressing the general idea of the blog
                    concisely
                    and within a few span of words.</strong></span>
            <br />
            <br />
            <div class="form-floating">
                <textarea class="form-control" placeholder="Body of the blog" id="bodyfield"
                    style="height: 400px"></textarea>
                <label for="floatingTextarea2">Write a small description first-line followed by a new
                    line and then the content</label>
            </div>
            <br />
            <div style="width: 100%; height: fit-content; display: inline-flex; justify-content: space-between;">
                <div></div>
                <div>
                    <a class="btn btn-outline-danger" onclick="deleteblog();" style="margin-right: 10px;">Delete
                        blog</a>
                    <a class="btn btn-outline-primary" onclick="preview();" style="margin-right: 10px;">Preview blog</a>
                    <a class="btn btn-outline-dark" onclick="edit();">Edit blog</a>
                </div>
            </div>
            <br />
            <hr />
            <br />
            <div style="width: 100%; display: inline-flex; justify-content: center;">
                <p style="margin-top: auto; margin-bottom: auto; margin-right: 25px;">Confused thinking how to implement
                    your exciting ideas? See what makes a blog great!
                </p>
                <a class="btn btn-outline-primary" href="/html/signup.html">Check out</a>
            </div>
        </div>
    </div>
</body>

</html>
