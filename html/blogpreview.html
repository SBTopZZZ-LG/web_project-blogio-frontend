<script>
    async function onstart() {
        if (isSignedIn()) {
            loginHeadless((success) => {
                if (!success)
                    return placeSignInButton()

                // Get username
                getSignedUser().then(user => {
                    if (!user)
                        return placeSignInButton()
                    placeSignedInView(user["username"], "../images/create.png")
                })
            })
        } else
            placeSignInButton()

        loadBlog()
    }
</script>
