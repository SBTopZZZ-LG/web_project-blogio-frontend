<!DOCTYPE html>
<html>

<head>
    <title>Me - Blog.io</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

<body onload="loadMe();">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style="display: inline-flex; justify-content: left;">
                <!-- Blog.io icon -->
                <img src="../images/blog.png" alt="Favicon" width="25px" height="25px"
                    style="margin-left: 10px; margin-right: 10px; cursor: pointer;"
                    onclick="window.location.href = '/index.html'" />

                <!-- Blog.io text -->
                <a class="navbar-brand" href="/index.html">Blog.io</a>

        </nav>

    <a class="btn btn-outline-dark" style="margin-top: 20px; margin-left: 20px;" href="/html/updateme.html">Update

    <div id="my_blogs" style="padding-left: 10%; padding-right: 10%; padding-bottom: 50px; padding-top: 50px;">
